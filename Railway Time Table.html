<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Railway Timetable</h1>

  <table>
    <tr>
      <th>Train No</th>
      <th>Train Name</th>
      <th>Departure</th>
      <th>Arrival</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Express 101</td>
      <td>10:00 AM</td>
      <td>2:00 PM</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Superfast 102</td>
      <td>11:30 AM</td>
      <td>3:30 PM</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Fast 103</td>
      <td>1:00 PM</td>
      <td>5:00 PM</td>
    </tr>
    <tr>
      <td>104</td>
      <td>Rajdhani 104</td>
      <td>2:30 PM</td>
      <td>6:30 PM</td>
    </tr>
  </table>

</body>
</html>
