<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple Image Gallery</title>

</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">Image Gallery</h2>
  <div class="row g-3">

    </div>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <img src="images/Women.jpg" class="img-fluid rounded shadow" alt="Image 4">
    </div>
    <div class="col-md-4">
      <img src="images/Kids.jpg" class="img-fluid rounded shadow" alt="Image 5">
    </div>
    <div class="col-md-4">
      <img src="images/Men.jpg" class="img-fluid rounded shadow" alt="Image 6">
    </div>
  </div>
</div>

</body>
</html>
