<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Handlers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        .event-box {
            padding: 15px;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        button, input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .hover-box {
            width: 250px;
            height: 100px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <h2>Interactive Event Handler Examples</h2>

    <!-- Input Box with onblur event -->
    <div class="event-box">
        <input type="text" id="myInput" onblur="showInput()" placeholder="Type something...">
    </div>

    <!-- Button with onclick event -->
    <div class="event-box">
        <button onclick="sayHello()">Click Me!</button>
    </div>

    <!-- Hover Box with onmouseover and onmouseout events -->
    <div class="hover-box" 
         onmouseover="mouseOverFunc()" 
         onmouseout="mouseOutFunc()">
        Hover over me
    </div>

    <script>
        // Event handler for button click
        function sayHello() {
            alert("Hello! You clicked the button.");
        }

        // Event handler for input blur event
        function showInput() {
            let value = document.getElementById("myInput").value;
            if (value) {
                alert("You typed: " + value);
            } else {
                alert("Please enter something!");
            }
        }

        // Event handler for mouseover event
        function mouseOverFunc() {
            document.querySelector('.hover-box').style.backgroundColor = "#e0f7fa";
            document.querySelector('.hover-box').textContent = "Thank you for hovering!";
        }

        // Event handler for mouseout event
        function mouseOutFunc() {
            document.querySelector('.hover-box').style.backgroundColor = "#f9f9f9";
            document.querySelector('.hover-box').textContent = "Hover over me";
        }
    </script>

</body>
</html>
