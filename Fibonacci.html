<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Fibonacci Series Generator</h2>

    <input type="number" id="count" placeholder="Enter number of terms">
    <button onclick="generateFibonacci()">Generate</button>

    <div id="result"></div>

    <script>
        function generateFibonacci() {
            const n = parseInt(document.getElementById("count").value);
            let fib = [];

            if (n <= 0) {
                document.getElementById("result").innerText = "Please enter a positive number.";
                return;
            }

            for (let i = 0; i < n; i++) {
                if (i === 0) fib.push(0);
                else if (i === 1) fib.push(1);
                else fib.push(fib[i - 1] + fib[i - 2]);
            }

            document.getElementById("result").innerText = "Fibonacci Series: " + fib.join(", ");
        }
    </script>

</body>
</html>
