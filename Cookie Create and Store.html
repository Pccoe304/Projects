<!DOCTYPE html>
<html>
<head><title>Simple Cookie</title></head>
<body>

<input id="user" placeholder="Enter username">
<button onclick="save()">Save</button>
<p id="info"></p>

<script>
  function save() {
    let u = user.value;
    if (u) {
      document.cookie = "user=" + u + "; max-age=3600";
      info.innerText = "Cookie: user=" + u;
    }
  }

  window.onload = () => {
    let c = document.cookie.split("; ").find(c => c.startsWith("user="));
    if (c) {
      info.innerText = "Cookie: " + c;
    } else {
      info.innerText = "No cookies set.";
    }
  };
</script>

</body>
</html>
